{% extends "layout.html" %}

{% block content %}
  <div class="body-header">
    <h1>Edit entry</h1>
  </div>

  <form action="{{ url_for('article.edit', slug=article.slug) }}" class="form-horizontal" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ article.title }}">
      </div>
    </div>
    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">Body</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="body" name="body" style="height: 300px;">{{ article.body }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input {% if article.published %}checked="checked" value=1 {% endif %}id="published" name="published" type="checkbox"> Publish?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('article.blog') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
