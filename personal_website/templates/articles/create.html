{% extends "layout.html" %}

{% block content %}
  <div class="body-header">
    <h1>Create entry</h1>
  </div>

  <form action="{{ url_for('create') }}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" placeholder="Article Title">
      </div>
    </div>
    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">Body</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="body" name="body" style="height: 300px;" placeholder="What do you want to say?"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="y"> Publish?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('blog_index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
