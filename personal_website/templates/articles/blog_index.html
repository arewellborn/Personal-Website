
{% extends "layout.html" %}
{% block content %}
<div class="body-header">

  <h1>Welcome to My Blog</h1>

  <p>This is where I can talk about stuff that interests me</p>
  <hr color="black">
  <hr width="75%">
</div>

<div class="body-content">
  {% for article in query %}
    <div class="row">
      <div class="col-md-8 col-md-offset-2" >
      <h3>
        <a class="color-primary-{{ loop.revindex0 }}" href="{% if article.published %}{{ url_for('article.article', slug=article.slug) }}{% else %}{{ url_for('article.edit', slug=article.slug) }}{% endif %}">
          {{ article.title }}
        </a>
      </h3>
      <font class="color-complement-{{ loop.revindex0 }}" size="2">Created on {{ article.timestamp.strftime('%m/%d/%Y') }}</font>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
