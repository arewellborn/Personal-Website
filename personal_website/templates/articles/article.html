{% extends "layout.html" %}

{% block edit_header %}
  <a href="{{ url_for('edit'), slug=article.slug}}">Edit Article</a>
{% endblock %}

{% block content %}
  <div class="body-header">
    <h1>{{ article.title }}</h1>
    <p>Created on {{ article.timestamp.strftime('%m/%d/%Y') }}</p>
  </div>

  <div class="body-content">
    {{ article.html_content }}
  </div>
{% endblock %}
